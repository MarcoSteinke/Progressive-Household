<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/imports.html ::head"></head>
<body>
    <div th:insert="fragments/nav.html ::nav"></div>
    <div class="container">
        <h1>Finanzen | Erstelle neue Quittung</h1>
        <form class="form" th:action="@{/finance/add}" enctype="multipart/form-data">
            <div>
                <label>Titel: </label>
                <input class="input" type="text" name="title" required minlength="6" maxlength="100">
                <label>Betrag: </label>
                <input  type="number" name="amount" required min="0">
                <label>Datum: </label>
                <input type="datetime-local" name="localdate" required minlength="6" maxlength="100">
                <label>Bild hochladen: </label>
                <input type="file" name="image" accept="image/png, image/jpeg" />

            </div>
            ...
        </form>
    </div>
</body>
</html>
